        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>运营商管理 - 添加运营商</h3>
                <h5>网站系统添加运营商</h5>
            </div>
        </div>

    <form class="form-horizontal" method="post" id="add_form">
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label for="nickname"><em>*</em>会员昵称</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="nickname" id="nickname" class="input-txt">
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="password"><em>*</em>登录密码</label>
                </dt>
                <dd class="opt">
                    <input type="password" name="password" id="password" class="input-txt">
                    <span class="err"></span>
                    <p class="notic">6-16位字母数字符号组合</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="mobile"><em>*</em>手机号码</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="mobile" id="mobile" class="input-txt">
                    <span class="err"></span>
                    <p class="notic">前台登陆账号，手机邮箱任意一项都可以</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">所在地址：</dt>
                <dd class="opt">
                    <select onchange="get_city(this,1)" id="province" name="province">
                        <option value="0">选择省份</option>
                    </select>
                    <select onchange="get_area(this)" id="city" name="city">
                        <option value="0">选择城市</option>
                    </select>
                    <select id="district" name="district">
                        <option value="0">选择区域</option>
                    </select>
                </dd>
            </dl>

                <dt class="tit">
                    <label for="yys">运营商</label>
                </dt>

                    <input name="yys" type="radio" value="1" checked>市运营商  &nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="yys" type="radio" value="2">县运营商
                </dd>
            </dl>
            <div class="bot"><a href="JavaScript:void(0);" onclick="checkUserUpdate();" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        get_province();
    });
    function checkUserUpdate(){
       // var email = $('input[name="email"]').val();
        var mobile = $('input[name="mobile"]').val();
        var password = $('input[name="password"]').val();
        var nickname = $.trim($('input[name="nickname"]').val());
      //  var yys = $('input[name="sex"]:checked').val();

        var error ='';
        if(nickname == ''){
            error += "昵称不能为空\n";
        }
        if(password == ''){
            error += "密码不能为空\n";
        }
        if(password.length<6 || password.length>16){
            error += "密码长度不正确\n";
        }

//        if(!checkEmail(email) && email != ''){
//            error += "邮箱地址有误\n";
//        }
        if(!checkMobile(mobile) && mobile != ''){
            error += "手机号码填写有误\n";
        }

//        if(email == '' && mobile ==''){
//            error += "手机和邮箱请至少填一项\n";
//        }

        if(error){
            layer.alert(error, {icon: 2});  //alert(error);
            return false;
        }
        $('#add_form').submit();
    }

</script>
