    function check_form() {
        var start_time = $.trim($('#start_time').val());
        var end_time = $.trim($('#end_time').val());
        if (start_time == '' ^ end_time == '') {
            layer.alert('请选择完整的时间间隔', {icon: 2});
            return false;
        }
        if (start_time !== '' && end_time !== '') {
            $('#create_time').val(start_time + "," + end_time);
        }
        if (start_time == '' && end_time == '') {
            $('#create_time').val('');
        }

        return true;
    }

    //批量操作提交
    function act_submit(wst) {
        var chks = [];
        $('input[name*=selected]').each(function (i, o) {
            if ($(o).is(':checked')) {
                chks.push($(o).val());
            }
        })
        if (chks.length == 0) {
            layer.alert('少年，请至少选择一项', {icon: 2});
            return;
        }
        var can_post = false;
        var remark = "审核通过";
        if (wst != 1) {
            layer.prompt({title: '请填写备注(必填)', formType: 2}, function (text, index) {
                remark = text;
                audit(chks, wst, remark);
                layer.close(index);
            });
        } else {
            audit(chks, wst, remark);
        }
    }


    // ajax 抓取页面
    function ajax_get_table(tab, page) {
        var search_key = $.trim($('#search_key').val());
        var search_type = $.trim($('#search_type').val());
        // alert($('#'+tab).serialize());
        if (search_key.length > 0) {
            if (search_type == 'search_key') {
                $('#account').val(search_key);
                $('#user_name').val('');
            } else {
                $('#user_name').val(search_key);
                $('#account').val('');
            }
        }
        cur_page = page; //当前页面 保存为全局变量
        $.ajax({
            type: "POST",
            url: "/index.php/Admin/user/ajaxteam_member/p/" + page,//+tab,
            data: $('#' + tab).serialize(),// 你的formid
            success: function (data) {
                $("#ajax_return").html('');
                $("#ajax_return").append(data);
            }
        });
    }


</script>
