<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>

<script type="text/javascript" src="__PUBLIC__/static/js/admincp.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/js/jquery.cookie.js"></script>
<style>
    .shopcard {
        overflow: hidden;
        padding: 20px 20px;
        border: 1px solid #dadada;
    }

    .ma-to-20 {
        margin-top: 20px;
    }

    .frozen-cha .cuschan {
        width: 25%;
    }

    .shopcard .cuschan {
        float: left;
    / / width: 50 %;
        text-align: center;
    }

    .shopcard .cuschan span {

    .money, .frozen {

<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>{$operator_name}--团队成员</h3>
                <h5></h5>
            </div>
        </div>
    </div>
    <!-- 操作说明 -->
    <div id="explanation" class="explanation"
         style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
        <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
            <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            <span title="收起提示" id="explanationZoom" style="display: block;"></span>
        </div>
        <ul>
            <li>团队信息</li>
            <li>团队信息</li>
            <li>团队信息</li>
        </ul>
    </div>

    <div class="flexigrid">
        <div class="hDiv">
            <div class="hDivBox">
                <table cellspacing="0" cellpadding="0">
                    <thead>
                    <tr>
                        <th align="center" abbr="article_title" axis="col3" class="">
                            <div style="text-align: center; width: 50px;" class="">
                                <input type="checkbox"
                                       onclick="$('input[name*=\'selected\']').prop('checked', this.checked);">
                            </div>
                        </th>
                        <th align="center" abbr="article_show" axis="col5" class="">
                            <div style="text-align: center; width: 200px;" class="">成员昵称</div>
                        </th>
                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="text-align: center; width: 200px;" class="">星级</div>
                        </th>

                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="text-align: center; width: 200px;" class="">联系电话</div>
                        </th>

                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="text-align: center; width: 200px;" class="">加入日期</div>
                        </th>

                        <th style="8:100%" axis="col7">
                            <div></div>
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="bDiv" style="height: auto;">
            <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
                <table>
                    <tbody>
                    <!--<volist name="userList" id="list">-->
                    <if condition="empty($team_list) eq true">
                        <tr data-id="0">
                            <td class="no-data-operatorchild" align="center" axis="col0" colspan="50">
                                <i class="fa fa-exclamation-circle"></i>该团队下暂时没有记录
                            </td>
                        </tr>
                        <else/>
                        <volist name="team_list" id="list">
                            <tr data-id="{$list['user_id']}">
                                <!--<td class="sign">-->
                                    <!--<div style="width: 24px;"><i class="ico-check"></i></div>-->
                                <!--</td>-->
                                <td class="" align="center">
                                    <label>
                                        <div style="text-align: center; width: 50px;">
                                            <input type="checkbox" name="selected[]" value="1">
                                        </div>
                                    </label>
                                </td>
                                <td align="left" class="">
                                    <div style="text-align: center; width: 200px;">{$list.username}</div>
                                </td>
                                <td align="center" class="">
                                    <div style="text-align: center; width: 200px;">{$list.level}</div>
                                </td>
                                <td align="left" class="">
                                    <div style="text-align: center; width: 200px;">{$list.mobile}
                                        <if condition="($list['mobile_validated'] eq 0) AND ($list['mobile'])">
                                            (未验证)
                                        </if>
                                    </div>
                                </td>

                                <td align="left" class="">
                                    <div style="text-align: center; width: 200px;">{$list.createtime|date="Y-m-d
                                        H:i:s",###}
                                    </div>
                                </td>

                                <td align="" class="" style="width: 100%;">
                                    <div>&nbsp;</div>
                                </td>
                            </tr>
                        </volist>
                    </if>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        // 表格行点击选中切换
        $('#flexigrid > table>tbody >tr').click(function () {
            $(this).toggleClass('trSelected');
        });
        // 点击刷新数据
        $('.fa-refresh').click(function () {
            location.href = location.href;
        });
        laydate.render({
            theme: "molv",
            type: "date",
            elem: "#start_time"
        })
        laydate.render({
            theme: "molv",
            type: "date",
            elem: "#end_time"
        })
    });

    function check_form() {
        var start_time = $.trim($('#start_time').val());
        var end_time = $.trim($('#end_time').val());
        if (start_time == '' ^ end_time == '') {
            layer.alert('请选择完整的时间间隔', {icon: 2});
            return false;
        }
        if (start_time !== '' && end_time !== '') {
            $('#create_time').val(start_time + "," + end_time);
        }
        if (start_time == '' && end_time == '') {
            $('#create_time').val('');
        }

        return true;
    }

    //批量操作提交
    function act_submit(wst) {
        var chks = [];
        $('input[name*=selected]').each(function (i, o) {
            if ($(o).is(':checked')) {
                chks.push($(o).val());
            }
        })
        if (chks.length == 0) {
            layer.alert('少年，请至少选择一项', {icon: 2});
            return;
        }
        var can_post = false;
        var remark = "审核通过";
        if (wst != 1) {
            layer.prompt({title: '请填写备注(必填)', formType: 2}, function (text, index) {
                remark = text;
                audit(chks, wst, remark);
                layer.close(index);
            });
        } else {
            audit(chks, wst, remark);
        }
    }


</script>
</body>
</html>
